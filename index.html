<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <title>WDP3 Projekt | Quiz | Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Ubuntu+Condensed&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/favicon.png" type="image/x-icon">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script defer src="scripts/game.js"></script>
</head>

<body>
  <nav class="navigation">
    <a class="nav-logo" href="./index.html"><img src="./images/Logo-Menu.png" alt="Logo small"></a>
    <a href="./index.html" class="nav-item">Quiz</a>
    <a href="./scoreboard.html" class="nav-item">Scoreboard</a>
    <a href="./newQuestion.html" class="nav-item">Neue Frage einreichen</a>
    <a href="./projekt.html" class="nav-item">Projekt</a>
  </nav>
  <main class="page-main">
    <section>
      <p>
        <img id="logo" class="logo" src="./images/Logo.png" alt="Logo" />
      </p>
    </section>
    <section>
      <div id="beforeGame">
        <button id="newGame" type="button" class="button-quiz"><span>Quiz starten</span></button><br>
      </div>
      <div id="runningGame" style="display: none;">
        <p id="QuestionNumber"></p>
        <p id="lookingFor"></p>
        <p id="HintOne"></p>
        <p id="HintTwo"></p>
        <p id="HintThree"></p>
        <p id="HintFour"></p>
        <input id="answer" type="text" autocomplete="off" style="text-transform: uppercase;" autofocus/>
        <button class="submit-button" id="clickMe" type="button">Antwort einloggen</button></br>
        <button class="joker-button" id="hideWrongHintButton" type="submit">
          <i class="fa fa-paper-plane"></i>
        </button>
        <button class="joker-button" id="submitQuestion" type="submit">
          <i class="fa fa-paper-plane"></i>
        </button>
        <div id="countdown">
        </div>
        <div id="Score" class="score">0</div><br>
      </div>
      <div id="afterGame" style="display: none;">
        <form class="gform" method="POST" data-email="example@gmail.net"
          action="https://script.google.com/macros/s/AKfycbyW4VRoai7bu6la9B7vvg1b7F-gZBWy7cBZi3URS58xkr4CRp75/exec">
          <div class="form-elements">
            <label for="name">Name: </label>
            <input id="name" type="text" name="Name" />

            <input id="score" name="Punkte" style="display: none" />

            <input class="honeypot" id="scoreHoneypot" type="text" name="honeypot" value="" />

            <button class="button-success pure-button button-xlarge" id="submitScore">
              <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
          </div>

          <!-- Customise the Thankyou Message People See when they submit the form: -->
          <div class="thankyou_message" style="display:none;">
            <h2><em>Thanks</em> for contacting us!
              We will get back to you soon!</h2>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer class="page-footer">
    <p>
      Â© 2021 | WDP3 Projekt | Lukas Artner & Patrick Schauer
    </p>
  </footer>
</body>

</html>
